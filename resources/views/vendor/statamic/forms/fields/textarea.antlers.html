<textarea
    class="w-full h-64 px-4 py-3 rounded-sm border border-transparent focus-visible:ring-3 focus-visible:ring-primary-900/60 bg-gray-100 text-gray-800 placeholder-gray-800 {{ error ? 'border-red-500' : 'border-transparent' }}"
    id="{{ handle }}"
    name="{{ handle }}"
    rows="5"
    placeholder="{{ placeholder }}"
    {{ validate | contains:required ?= "required" }}
>{{ old }}</textarea>
