<div class="container px-10 py-12 md:py-16 md:px-0">

        {{ partial:components.heading label="{title}" size="h2" }}

            <div class="mt-10">
                {{ partial:components.button size="{button_size}" color="{button_variant}" }}
            </div>
        {{ /if }}
    </div>
</div>
