<div class="px-3">
    <a target="_blank" href="{{ url }}"
        class="inline-flex items-center px-3 py-1 transition-all duration-300 ease-in-out border border-gray-300 hover:bg-gray-100">
        <div class="block mr-2 bg-gray-100">
            {{ svg src="{name|lower}" class="w-4 h-4 text-gray-800 fill-current" }}
        </div>
        <span class="text-xs font-semibold text-gray-800">
            {{ name }}
        </span>
    </a>
</div>
