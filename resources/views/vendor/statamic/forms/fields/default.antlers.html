<input
    class="w-full px-4 py-3 rounded-sm border-0 border-transparent focus-visible:ring-3 focus-visible:ring-primary-900/60 bg-gray-100 text-gray-800 placeholder-gray-800"
    id="{{ handle }}"
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}"
    {{ validate | contains:required ?= "required" }}
    {{ old ?= 'value="{old}"' }}
/>
