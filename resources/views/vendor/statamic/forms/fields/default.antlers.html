<input
    class="w-full px-4 py-3 rounded border-0 border-transparent focus-visible:ring focus-visible:ring-primary-900 focus-visible:ring-opacity-60 bg-gray-100 text-gray-800 placeholder-gray-800"
    id="{{ handle }}"
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}"
    {{ validate | contains:required ?= "required" }}
    {{ old ?= value="{old}" }}
/>
