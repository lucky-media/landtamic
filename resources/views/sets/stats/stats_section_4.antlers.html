<div class="container py-16">
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-4">
        {{ stats }}
            <div class="flex flex-col pb-2 border-b-2 border-gray-900 md:pb-4">
                {{ partial:components.heading label="{number}" size="h2" }}


                {{ if description }}
                    {{ partial:components.lead label="{description}" size="lg" }}
                {{ /if }}
            </div>
        {{ /stats }}
    </div>
</div>
